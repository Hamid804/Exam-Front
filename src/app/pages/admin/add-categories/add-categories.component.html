<mat-card>
    <h2>Add New Category</h2>

    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="formSubmit()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                
                            <input required type="text" [(ngModel)]="category.title" name="title" matInput placeholder="Enter here" />
                        </mat-form-field>

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                
                            <textarea type="text" [(ngModel)]="category.description" name="desription" matInput placeholder="Enter Category Description" rows="12"></textarea>
                        </mat-form-field>

                        <div class="container text-center mt10">
                            <button mat-raised-button color="accent">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
