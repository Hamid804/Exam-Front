<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">

            <h2>Add Question to <b>{{ qTitle }}</b></h2>

            <mat-card>
                <mat-card-header class="mb10">
                    Entere the details of the new question
                </mat-card-header>

                <mat-card-content>
                    <form (ngSubmit)="formSubmit()">

                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Write question content</mat-label>
                            <textarea required [(ngModel)]="question.content" matInput name="content" rows="5" placeholder="Enter here"></textarea>
                        </mat-form-field>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="option1" type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" matInput />
                                </mat-form-field>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="w100" appearance="outline">
                                    <mat-label>Enter Option4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" matInput />
                                </mat-form-field>
                            </div>
                        </div>

                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.answer" name="answer">
                                <mat-option *ngIf="question.option1.trim()" [value]="question.option1">{{ question.option1 }}</mat-option>
                                <mat-option *ngIf="question.option2.trim()" [value]="question.option2">{{ question.option2 }}</mat-option>
                                <mat-option *ngIf="question.option3.trim()" [value]="question.option3">{{ question.option3 }}</mat-option>
                                <mat-option *ngIf="question.option4.trim()" [value]="question.option4">{{ question.option4 }}</mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div class="container text-center">
                            <button mat-raised-button color="accent">Add</button>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>

        </div>
    </div>
</div>
