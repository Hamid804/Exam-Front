<mat-card class="mb10">
    <h2>Update Quiz</h2>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form *ngIf="quiz" (ngSubmit)="updateQuiz()">
                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input required [(ngModel)]="quiz.title" type="text" name="title" placeholder="Enter here" matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quiz.description" type="text" name="description" placeholder="Enter here" rows="5" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="number" name="maxMarks" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number of Quesstion</mat-label>
                                <input [(ngModel)]="quiz.numberOfQuestions" type="number" name="numberOfQuestions" placeholder="Enter here" matInput>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-slide-toggle [(ngModel)]="quiz.active" name="active" class="mt10">
                        Publish Status
                    </mat-slide-toggle>

                    <br/>
                    <mat-form-field appearance="outline" class="mt20 w100">
                        <mat-label>Category</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                              {{ c.title }}
                            </mat-option>
                          </mat-select>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-card>
