<mat-card>
    <mat-action-list>

        <div mat-subheader>Available Categories</div>
        <button mat-list-item routerLink="/user-dashboard/0"><mat-icon mat-list-icon>density_small</mat-icon> All Quizzes</button>
        <button *ngFor="let c of categories" [routerLink]="'/user-dashboard/'+c.cid" mat-list-item>
            <mat-icon mat-list-icon>quiz</mat-icon> {{ c.title }}
        </button>
        
    </mat-action-list>
</mat-card>
